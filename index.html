<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento para WhatsApp</title>
</head>
<body>
    <script>
        const whatsappUrl = 'https://wa.me/27998041981?text=O%20seu%20IP%20Ã©%3A%20';

        function getIp(callback) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => callback(data.ip))
                .catch(error => console.error(error));
        }

        getIp(function(ip) {
            window.location.href = whatsappUrl + encodeURIComponent(ip);
        });
    </script>
</body>
</html>
