<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento para WhatsApp</title>
</head>
<body>
    <script>
        // Função para fazer a requisição POST para salvar o IP
        function salvarIpNoServidor(ip) {
            fetch('/salvar-ip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ip: ip })
            })
            .catch(error => console.error(error));
        }

        // Função para redirecionar para o WhatsApp
        function redirecionarParaWhatsApp() {
            const numeroWhatsApp = 'NUMERO_DO_WHATSAPP';  // Substitua pelo número do WhatsApp desejado
            const whatsappUrl = `https://wa.me/${numeroWhatsApp}`;
            window.location.href = whatsappUrl;
        }

        // Função para obter o IP do usuário
        function getIp() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    salvarIpNoServidor(ip);
                    redirecionarParaWhatsApp();
                })
                .catch(error => console.error(error));
        }

        // Chama a função para obter o IP
        getIp();
    </script>
</body>
</html>
