<!DOCTYPE html>
<html>
<head>
    <title>Obter IP</title>
</head>
<body>
    <h1>Obter IP</h1>

    <script>
        function getIp() {
            fetch('/get-ip')
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                })
                .catch(error => console.error(error));
        }

        getIp();
    </script>
</body>
</html>
